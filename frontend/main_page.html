<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="main_page.css">
</head>

<body>
    <!-- 헤더 영역 -->
    <header>
        <div class="header-content">
            <!-- 로고 링크 -->
            <a href="main_page.html" class="logo">
                <img src="logo.png" alt="챌리그라운드 로고">
            </a>

            <div class="header-buttons">
                <!-- 챌린지 올리기 버튼 -->
                <button id="challenge-upload" class="btn">챌린지 올리기</button>
                <!-- 로그인/회원가입 버튼 -->
                <button id="login-signup" class="btn">로그인/회원가입</button>
            </div>
        </div>

        <nav class="navbar">
            <ul class="nav-list">
                <!-- 네비게이션 아이템 -->
                <li id="home" class="nav-item active">홈</li>
                <li id="category" class="nav-item">카테고리</li>
                <li id="popular" class="nav-item">인기</li>
                <li id="new" class="nav-item">신규</li>
            </ul>

            <!-- 카테고리 메뉴 -->
            <div id="category-menu" class="category-menu">
                <div class="category-section">

                    <!-- 대분류 1 -->
                    <div class="category-header">대분류 1</div>
                    <div class="subcategory">
                        <a href="subcategory1.html" class="category-item">
                            <img src="https://via.placeholder.com/50x30.png?text=Sub1" alt="소분류 1">
                            <span>소분류 1</span>
                        </a>
                        <a href="subcategory2.html" class="category-item">
                            <img src="https://via.placeholder.com/50x30.png?text=Sub2" alt="소분류 2">
                            <span>소분류 2</span>
                        </a>
                    </div>
                </div>

                <div class="category-section">
                    <!-- 대분류 2 -->
                    <div class="category-header">대분류 2</div>
                    <div class="subcategory">
                        <a href="subcategory3.html" class="category-item">
                            <img src="https://via.placeholder.com/50x30.png?text=Sub3" alt="소분류 3">
                            <span>소분류 3</span>
                        </a>
                        <a href="subcategory4.html" class="category-item">
                            <img src="https://via.placeholder.com/50x30.png?text=Sub4" alt="소분류 4">
                            <span>소분류 4</span>
                        </a>
                    </div>
                </div>
                <!-- 추가 대분류 항목들 -->
            </div>

            <!-- 검색 입력창 -->
            <div class="search-container">
                <input type="text" id="search" placeholder="검색...">
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="left-content">
            <!-- 슬라이더 영역 -->
            <div class="hero-slider">
                <div class="slides">
                    <!-- 슬라이드 항목 -->
                    <div class="slide">
                        <a href="page1.html">
                            <img src="https://via.placeholder.com/1200x300.png?text=Banner+Image+1" alt="배너 이미지 1">
                        </a>
                    </div>
                    <div class="slide">
                        <a href="page2.html">
                            <img src="https://via.placeholder.com/1200x300.png?text=Banner+Image+2" alt="배너 이미지 2">
                        </a>
                    </div>
                </div>
                <div class="slider-button-container">
                    <!-- 슬라이드 버튼 -->
                    <button class="slider-button prev">◀</button>
                    <span class="slider-info">1 / 2</span>
                    <button class="slider-button next">▶</button>
                </div>
            </div>

            <!-- 카테고리 항목들 -->
            <div class="category-container">
                <div class="category1">
                    <a href="category1.html" class="category-item">
                        <img src="https://via.placeholder.com/100x60.png?text=Category+1" alt="카테고리 1">
                        <span>카테고리 1</span>
                    </a>
                </div>
                <div class="category2">
                    <a href="category2.html" class="category-item">
                        <img src="https://via.placeholder.com/100x60.png?text=Category+2" alt="카테고리 2">
                        <span>카테고리 2</span>
                    </a>
                </div>
                <div class="category3">
                    <a href="category3.html" class="category-item">
                        <img src="https://via.placeholder.com/100x60.png?text=Category+3" alt="카테고리 3">
                        <span>카테고리 3</span>
                    </a>
                </div>
            </div>

            <!-- 주목할 만한 챌린지 -->
            <div class="featured-challenges">
                <h2>주목할 만한 챌린지</h2>
                <div class="challenge-items">
                    <!-- 챌린지 항목 -->
                    <div class="challenge-item" data-url="challenge1_detail.html">
                        <div class="challenge-image-container">
                            <img src="https://via.placeholder.com/120x80.png?text=Challenge+1" alt="챌린지 1">
                            <button class="favorite-btn" data-favorite="false">
                                <span class="heart-icon">&#9825;</span>
                            </button>
                        </div>
                        <div class="challenge-info">
                            <h3>챌린지 1</h3>
                            <p>설명 텍스트 1</p>
                        </div>
                    </div>
                    <div class="challenge-item" data-url="challenge2_detail.html">
                        <div class="challenge-image-container">
                            <img src="https://via.placeholder.com/120x80.png?text=Challenge+2" alt="챌린지 2">
                            <button class="favorite-btn" data-favorite="false">
                                <span class="heart-icon">&#9825;</span>
                            </button>
                        </div>
                        <div class="challenge-info">
                            <h3>챌린지 2</h3>
                            <p>설명 텍스트 2</p>
                        </div>
                    </div>
                    <div class="challenge-item" data-url="challenge3_detail.html">
                        <div class="challenge-image-container">
                            <img src="https://via.placeholder.com/120x80.png?text=Challenge+3" alt="챌린지 3">
                            <button class="favorite-btn" data-favorite="false">
                                <span class="heart-icon">&#9825;</span>
                            </button>
                        </div>
                        <div class="challenge-info">
                            <h3>챌린지 3</h3>
                            <p>설명 텍스트 3</p>
                        </div>
                    </div>
                    <div class="challenge-item" data-url="challenge4_detail.html">
                        <div class="challenge-image-container">
                            <img src="https://via.placeholder.com/120x80.png?text=Challenge+4" alt="챌린지 4">
                            <button class="favorite-btn" data-favorite="false">
                                <span class="heart-icon">&#9825;</span>
                            </button>
                        </div>
                        <div class="challenge-info">
                            <h3>챌린지 4</h3>
                            <p>설명 텍스트 4</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 사이드바 또는 오른쪽 콘텐츠 영역 -->
        <aside class="right-content">
            <div class="popular-challenges">
                <div class="section-header">
                    <!-- 인기 챌린지 제목 및 전체보기 링크 -->
                    <h2>인기 챌린지</h2>
                    <a href="popular_page.html" class="view-all">전체보기</a>
                </div>
                <!-- 현재 시간 표시 -->
                <p class="current-time"></p>
                <div class="challenge-items">
                    <!-- 인기 챌린지 항목 -->
                    <div class="challenge-item" data-url="challenge4_detail.html">
                        <img src="https://via.placeholder.com/120x80.png?text=Challenge+4" alt="챌린지 4">
                        <div class="challenge-info">
                            <div class="challenge-rank">1위</div>
                            <div class="challenge-category">카테고리 A</div>
                            <h3>챌린지 4</h3>
                            <p>설명 텍스트 4</p>
                            <div class="challenge-participants">참여자 수: 123</div>
                        </div>
                    </div>
                    <div class="challenge-item" data-url="challenge5_detail.html">
                        <img src="https://via.placeholder.com/120x80.png?text=Challenge+5" alt="챌린지 5">
                        <div class="challenge-info">
                            <div class="challenge-rank">2위</div>
                            <div class="challenge-category">카테고리 B</div>
                            <h3>챌린지 5</h3>
                            <p>설명 텍스트 5</p>
                            <div class="challenge-participants">참여자 수: 456</div>
                        </div>
                    </div>
                    <!-- 추가 챌린지 항목 -->
                </div>
            </div>
        </aside>
    </main>
    <script src="main_page.js"></script>
</body>

</html>
